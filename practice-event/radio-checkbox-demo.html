<!DOCTYPE html>
<html>
  <head>
    <title>ラジオボタンとチェックボックス</title>
	<script type="text/javascript" nonce="96f0511a71ae4bbf8e0014458a4" src="//local.adguard.org?ts=1716528651399&amp;type=content-script&amp;dmn=www.nishita-lab.org&amp;url=https%3A%2F%2Fwww.nishita-lab.org%2Fweb-contents%2Ftext%2Fpractice-event%2Fradio-checkbox-demo.html&amp;app=com.apple.Safari&amp;css=3&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=1"></script>
<script type="text/javascript" nonce="96f0511a71ae4bbf8e0014458a4" src="//local.adguard.org?ts=1716528651399&amp;name=AdGuard%20Extra&amp;type=user-script"></script><script src="radio-checkbox-demo.js" defer></script>
  </head>

  <body>
    <h1>ラジオボタンとチェックボックス</h1>
	<h2>あなた何年生?</h2>
	<div>
		<input type="radio" name="year" id="year2" value="2">
		<label for="year2">2年生</label>
	</div>
	<div>
		<input type="radio" name="year" id="year3" value="3">
		<label for="year3">3年生</label>
	</div>

	<h2>あなたの好きなものは?</h2>
	<div>
		<input type="checkbox" name="hobby" id="manga" value="manga">
		<label for="manga">まんが</label>
	</div>
	<div>
		<input type="checkbox" name="hobby" id="anime" value="anime">
		<label for="anime">アニメ</label>
	</div>
	<div>
		<input type="checkbox" name="hobby" id="game" value="game">
		<label for="game">ゲーム</label>
	</div>

	<div>
		<button id="answer">回答する</button>
	</div>
  </body>
</html>
