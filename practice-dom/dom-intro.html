  <body>
	  <h1>DOMを操作するJSプログラム</h1>

	  <h2>要素の検索</h2>
	  <p id="strawberry">いちご</p>
	  <p class="cands">にんじん</p>
	  <p class="cands">サンダル</p>

	  <h2>テキストの変更</h2>
	  <p id="yacht">ヨット</p>
	  <p>ごま<span id="solt">しお</span></p>

	  <h2>CSS プロパティの変更</h2>
	  <p id="rocket">ロケット</p>
	  
	  <h2 id="addition">新しい要素の追加（その1）</h2>

	  <h2>新しい要素の追加（その2）</h2>
	  <div id="sarukani">
		  <p>栗</p>
		  <p>臼</p>
	  </div>

	  <h2>要素の削除</h2>
	  <ul>
		  <li id="whale">クジラ</li>
		  <li>ジュース</li>
	  </ul>
  </body>
